    <script src="markdown-parser.js"></script>
    <script src="content-loader.js"></script>
    <script src="script.js"></script>
    <script>
        // Load events content
        async function loadEventsContent() {
            try {
                await window.contentLoader.loadEvents();
                const events = window.contentLoader.events;
                document.getElementById('events-grid').innerHTML = window.contentLoader.renderEventsHTML(events);
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('events-grid').innerHTML = '<p>Error loading events.</p>';
            }
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadEventsContent);
    </script>
