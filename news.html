    <script>
        // Load and display news content
        async function loadNewsContent() {
            try {
                await window.contentLoader.loadNews();
                
                const newsGrid = document.getElementById('news-grid');
                newsGrid.innerHTML = window.contentLoader.renderNewsHTML(window.contentLoader.news);
            } catch (error) {
                console.error('Error loading news content:', error);
            }
        }
        
        // News content toggle functionality
        function toggleNewsContent(button) {
            const newsCard = button.closest('.news-card');
            const newsBody = newsCard.querySelector('.news-body');
            const newsExcerpt = newsCard.querySelector('.news-excerpt');
            
            if (newsBody.style.display === 'block') {
                newsBody.style.display = 'none';
                newsExcerpt.style.display = 'block';
                button.textContent = 'Read More';
            } else {
                newsBody.style.display = 'block';
                newsExcerpt.style.display = 'none';
                button.textContent = 'Read Less';
            }
        }
        
        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadNewsContent);
    </script>
