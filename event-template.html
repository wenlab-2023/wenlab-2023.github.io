    <script src="markdown-parser.js"></script>
    <script src="content-loader.js"></script>
    <script src="script.js"></script>
    <script>
        // Load event content based on ID parameter
        async function loadEventContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');
            
            if (!eventId) {
                document.getElementById('event-details').innerHTML = '<p>Event not found.</p>';
                return;
            }

            try {
                const response = await fetch(`content/events/${eventId}.md`);
                if (!response.ok) {
                    throw new Error('Event not found');
                }
                
                const content = await response.text();
                const parsed = window.contentLoader.parseFrontMatter(content);
                
                // Update page title
                document.title = `${parsed.frontMatter.title} - WEN Lab`;
                
                // Update hero section
                document.getElementById('event-title').textContent = parsed.frontMatter.title;
                document.getElementById('event-date').innerHTML = `<i class="fas fa-calendar"></i> ${parsed.frontMatter.date}`;
                document.getElementById('event-location').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${parsed.frontMatter.location}`;
                document.getElementById('event-type').innerHTML = `<i class="fas fa-${getEventTypeIcon(parsed.frontMatter.type)}"></i> ${parsed.frontMatter.type}`;
                
                // Update content first
                document.getElementById('event-details').innerHTML = window.markdownParser.parse(parsed.content);
                
                                   // Update image if available
                   if (parsed.frontMatter.image) {
                       document.getElementById('event-image').innerHTML = `<img src="${parsed.frontMatter.image}" alt="${parsed.frontMatter.title}">`;
                   } else {
                       document.getElementById('event-image').style.display = 'none';
                   }
                
            } catch (error) {
                console.error('Error loading event content:', error);
                document.getElementById('event-details').innerHTML = '<p>Error loading event.</p>';
            }
        }

        function getEventTypeIcon(type) {
            const icons = {
                'Conference': 'presentation',
                'Workshop': 'chalkboard-teacher',
                'Open House': 'home',
                'Seminar': 'graduation-cap',
                'Symposium': 'users'
            };
            return icons[type] || 'calendar';
        }

        // Load content when page is ready
        document.addEventListener('DOMContentLoaded', loadEventContent);
    </script>
