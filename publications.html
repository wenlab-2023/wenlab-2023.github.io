    <script src="content-loader.js"></script>
    <script src="script.js"></script>
    <script>
        // Load and display publications content
        async function loadPublicationsContent() {
            try {
                await window.contentLoader.loadPublications();
                
                // Display all publications initially
                const publicationsGrid = document.getElementById('publications-grid');
                publicationsGrid.innerHTML = window.contentLoader.renderPublicationsHTML(window.contentLoader.publications);
                
                // Set up filtering
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Remove active class from all buttons
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        // Add active class to clicked button
                        button.classList.add('active');

                        const filter = button.getAttribute('data-filter');
                        const filteredPublications = window.contentLoader.getPublicationsByType(filter);
                        
                        publicationsGrid.innerHTML = window.contentLoader.renderPublicationsHTML(filteredPublications);
                    });
                });
            } catch (error) {
                console.error('Error loading publications content:', error);
            }
        }
        
        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadPublicationsContent);
    </script>
